<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="head">Stopwatch</h1>
        </div>
       
   <div id="time">
    <span id="hr" class="digit">00</span> <span class="digit">: </span> <span id="min" class="digit">00</span><span class="digit"> : </span>  <span id="sec" class="digit">00</span><span class="digit"> : </span><span id="ms" class="digit">000</span>
   </div>

   <div class="btn-container"> 
    <button type="button" class="btn btn-outline-success" id="start" onclick="start()">Start</button>
    <button type="button" class="btn btn-outline-danger"  id="pause" onclick="pause()">Pause</button>
    <button  type="button" class="btn btn-outline-warning" id="reset" onclick="reset()">Reset</button>
    <button type="button" class="btn btn-outline-dark" id="cast" onclick="cast()">Cast</button>
   </div>
   <div class="casts">
   
</div>
</div>


    
    <script src="./javascript.js"></script>
</body>
</html>
